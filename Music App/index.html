<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Music App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifyimg.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS-No Copyright Songs</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
     <input type="range" name="range" id="myProgressBar" min="0" max="100">
     <div class="icons">
      <!--fontawesome icons-->  

      <span class="material-symbols-outlined">
        skip_previous
        </span>
      <span class="material-symbols-outlined">
        play_circle
        </span>
        <span class="material-symbols-outlined">
            skip_next
            </span>
            <i class="material-icons">computer</i>
     </div>
    </div>
    <script src="https://kit.fontawasome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
